<div class="login-container">
  <div class="login-box">
    <h2>Inicio de sesión</h2>
    <p>Bienvenido a Bluesoft, vamos a comenzar</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input
        class="input"
        type="email"
        placeholder="Ingresa tu email"
        formControlName="email"
      />
      <!-- Email errors -->
      <div *ngIf="email?.touched && email?.invalid" class="error">
        <small *ngIf="email?.errors?.['required']"
          >Este campo es requerido</small
        >
        <small *ngIf="email?.errors?.['email']">Ingresa un email válido</small>
      </div>
      <input
        class="input"
        type="password"
        placeholder="Ingresa tu contraseña"
        formControlName="password"
      />
      <!-- Password errors -->
      <div *ngIf="password?.touched && password?.invalid" class="error">
        <small *ngIf="password?.errors?.['required']"
          >Este campo es requerido</small
        >
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <a href="#">Olvidaste tu contraseña?</a>
    <p class="request">
      Aún no tienes cuenta? <a href="/signup">Regístrate</a>
    </p>
    <footer>
      <p>Copyright © Jesusdsg 2024 | Privacy Policy</p>
    </footer>
  </div>
</div>
